<html>
    <head>
        <title>Ejemplo MVC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="resources/bootstrap-4.3.min.css">
    </head>
    <body>
        <form action="/MVC/ServletController" method="post">
            <div class="container">
                <h1>Ejemplo MVC</h1>
                <br>
                <div class="form-group">
                    <label>Nombre Persona</label>
                    <input type="text" class="form-control" name="nombre" placeholder="Ingrese el nombre de la persona" required>
                </div>
                <div class="form-group">
                    <label>Apellido Persona</label>
                    <input type="text" class="form-control" name="apellido" placeholder="Ingrese el apellido de la persona" required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </body>
</html>
